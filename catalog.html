<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>קטלוג פונטים</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>קטלוג פונטים</h1>
            <nav>
                <a href="index.html">חזרה לתרגול</a>
                <a href="bezalel-catalog.html">קטלוג בצלאל</a>
            </nav>
        </header>

        <main>
            <section class="input-section">
                <label for="preview-text">הקלידו טקסט לתצוגה:</label>
                <input type="text" id="preview-text" value="שלום עולם" dir="rtl">
                <div class="size-slider">
                    <span class="size-label">גודל:</span>
                    <input type="range" id="font-size-slider" min="1" max="6" step="0.5" value="1.8">
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-header">
                    <span class="filter-label">סינון פונטים:</span>
                    <button id="toggle-all-btn" class="toggle-all-btn">בטל הכל</button>
                </div>
                <div id="font-filters" class="font-filters"></div>
            </section>

            <section class="catalog-section">
                <div id="font-catalog" class="font-catalog"></div>
            </section>
        </main>
    </div>

    <script src="catalog.js"></script>
</body>
</html>
